<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Job Finder</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container mt-4">
<h1 class="mb-4">Government Job Finder</h1>
<form action="/search" method="GET" class="mb-4">
<div class="row">
<div class="col-md-6">
<input type="text" name="query" class="form-control" placeholder="Search jobs...">
</div>
<div class="col-md-4">
<select name="department" class="form-control">
<option value="">All Departments</option>
{% for d in departments %}
<option value="{{d}}">{{d}}</option>
{% endfor %}
</select>
</div>
<div class="col-md-2">
<button type="submit" class="btn btn-primary w-100">Search</button>
</div>
</div>
</form>
<div class="row">
{% for j in jobs %}
<div class="col-md-6 mb-4">
<div class="card">
<div class="card-body">
<h5 class="card-title">{{j.title}}</h5>
<h6 class="card-subtitle mb-2 text-muted">{{j.department}}</h6>
<p class="card-text">{{j.description}}</p>
<a href="/jobs/{{j.id}}" class="btn btn-info">View Details</a>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
